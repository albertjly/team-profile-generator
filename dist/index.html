<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>My Team</header>
    <div class="container">
        <div class="row">

                <div class="top">
                    <h2 class="name">d</h2>
                    <h3 class="role"><i class="far fa-id-card"></i>Manager</h3>
                </div>
                <ul class="detail">
                    <li>
                        <p class="id">ID: f</p>
                    </li>
                    <li>
                        <p class="email">Email: g</p>
                    </li>
                    <li>
                        <p class="special">office No.: e</p>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <div class="top">
                    <h2 class="name">d</h2>
                    <h3 class="role"><i class="far fa-id-card"></i>Engineer</h3>
                </div>
                <ul class="detail">
                    <li>
                        <p class="id">ID: f</p>
                    </li>
                    <li>
                        <p class="email">Email: g</p>
                    </li>
                    <li>
                        <p class="special">office No.: e</p>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <div class="top">
                    <h2 class="name">d</h2>
                    <h3 class="role"><i class="far fa-id-card"></i>Intern</h3>
                </div>
                <ul class="detail">
                    <li>
                        <p class="id">ID: f</p>
                    </li>
                    <li>
                        <p class="email">Email: g</p>
                    </li>
                    <li>
                        <p class="special">office No.: e</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
